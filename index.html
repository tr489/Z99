<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Z' D√ñV</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 10px;
            overflow: hidden; /* Wichtig f√ºr Partikel */
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            transition: background-color 1s ease;
        }

        h1 { 
            color: #ff4757; 
            margin: 0; 
            font-size: 2.5rem; 
            text-transform: uppercase; 
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }
        
        .level-badge {
            background: #ff4757;
            color: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            vertical-align: middle;
        }

        /* Stats Zeile */
        .stats-bar {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .money { color: gold; font-weight: bold; }

        /* Arena */
        .arena {
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 10px;
        }

        #face {
            font-size: 130px;
            cursor: pointer;
            transition: transform 0.05s;
            z-index: 10;
            /* Leuchtender Schein hinter dem Kopf */
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.1));
        }

        #face:active { transform: scale(0.9); }

        /* Waffe Animation */
        #weapon-anim {
            position: absolute;
            font-size: 80px;
            opacity: 0;
            pointer-events: none;
            z-index: 11;
            transition: all 0.1s;
        }

        .smash-anim {
            opacity: 1 !important;
            transform: scale(1.2) rotate(-45deg) !important;
            left: 55% !important; 
        }

        /* Partikel (Tropfen) */
        .particle {
            position: absolute;
            pointer-events: none;
            background: cyan; /* Schwei√ü */
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: fly 0.6s linear forwards;
        }
        @keyframes fly {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* Animationen */
        .hit { color: #ff4757; transform: rotate(15deg) scale(0.95); }
        .dead { filter: grayscale(100%); opacity: 0.5; transform: rotate(180deg); pointer-events: none; }

        /* Balken */
        .bar-container {
            width: 90%;
            height: 25px;
            border: 2px solid rgba(255,255,255,0.5);
            margin: 0 auto;
            position: relative;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4757, #ff6b81);
            width: 100%;
            transition: width 0.1s;
        }

        .hp-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 2px;
            font-size: 0.9rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        /* SHOP */
        .shop-area {
            margin-top: 10px;
            padding-top: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 20px 20px 0 0;
            padding-bottom: 50px;
        }
        .shop-title { color: gold; margin-bottom: 10px; font-size: 1.2rem; }
        
        .shop-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            max-width: 400px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .shop-btn {
            background: #2f3542;
            color: #ccc;
            border: 1px solid #57606f;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            transition: 0.2s;
            text-align: left;
        }

        .shop-btn .icon { font-size: 1.8rem; }
        .shop-btn div { display: flex; flex-direction: column; }
        .shop-btn h4 { margin: 0; font-size: 1rem; }
        .shop-btn small { font-size: 0.75rem; color: #a4b0be; }

        .shop-btn.owned { border-color: gold; color: white; background: #2f3542; }
        .shop-btn.active { background: linear-gradient(45deg, gold, orange); color: black; border-color: white; transform: scale(1.02); box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
        
        #msg { min-height: 25px; color: yellow; margin: 5px 0; font-weight: bold; font-size: 0.9rem;}

        #reset-btn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #2ed573;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(46, 213, 115, 0.6);
            z-index: 20;
            white-space: nowrap;
        }
        .hidden { display: none; }

    </style>
</head>
<body>

    <h1>Z' D√ñV <span class="level-badge" id="lvl-badge">LVL 1</span></h1>
    
    <div class="stats-bar">
        <span>Oguz HP: <b id="hp-val">100</b></span>
        <span class="money"><span id="money-val">0</span> ‚Ç¨</span>
    </div>

    <p id="msg">Mach ihn fertig!</p>

    <div class="bar-container">
        <div id="health" class="bar-fill"></div>
    </div>

    <div class="arena">
        <div id="weapon-anim">üëä</div>
        
        <div id="face" onclick="attack(event)">üë®‚Äçü¶≤</div>
        
        <button id="reset-btn" class="hidden" onclick="nextLevel()">N√ÑCHSTES LEVEL >>></button>
    </div>

    <div class="shop-area">
        <h3 class="shop-title">WAFFEN LAGER</h3>
        <div class="shop-grid">
            
            <button id="w-fist" class="shop-btn active" onclick="equip('fist')">
                <span class="icon">üëä</span>
                <div><h4>Keremin yumrugu</h4><small>Gratis</small></div>
            </button>

            <button id="w-slipper" class="shop-btn" onclick="buy('slipper', 50)">
                <span class="icon">ü©¥</span>
                <div><h4>Terlik</h4><small>50 ‚Ç¨</small></div>
            </button>

            <button id="w-pan" class="shop-btn" onclick="buy('pan', 250)">
                <span class="icon">üç≥</span>
                <div><h4>Pfanne</h4><small>250 ‚Ç¨</small></div>
            </button>

            <button id="w-hammer" class="shop-btn" onclick="buy('hammer', 600)">
                <span class="icon">üî®</span>
                <div><h4>Hammer</h4><small>600 ‚Ç¨</small></div>
            </button>
            
             <button id="w-bat" class="shop-btn" onclick="buy('bat', 1500)">
                <span class="icon">üèè</span>
                <div><h4>Keule</h4><small>1500 ‚Ç¨</small></div>
            </button>

            <button id="w-fart" class="shop-btn" onclick="buy('fart', 6868)">
                <span class="icon">‚ò£Ô∏è</span>
                <div><h4>Sakirden uppercut</h4><small>6868 ‚Ç¨</small></div>
            </button>

        </div>
    </div>

    <script>
        // Spiel Variablen
        let level = 1;
        let maxHp = 100;
        let hp = 100;
        let money = 0;
        let isDead = false;

        // Inventar
        let inventory = ['fist'];
        let currentWeapon = 'fist';
        
        const weapons = {
            'fist':    { dmg: [5, 9],    icon: 'üëä', name: 'Faust' },
            'slipper': { dmg: [15, 25],  icon: 'ü©¥', name: 'Schlappen' },
            'pan':     { dmg: [35, 55],  icon: 'üç≥', name: 'Pfanne' },
            'hammer':  { dmg: [70, 100], icon: 'üî®', name: 'Hammer' },
            'bat':     { dmg: [150, 250], icon: 'üèè', name: 'Keule' },
            'fart':    { dmg: [500, 999], icon: '‚ò£Ô∏è', name: 'Atom-D√∂v' }
        };

        // Elemente
        const face = document.getElementById('face');
        const hpBar = document.getElementById('health');
        const hpVal = document.getElementById('hp-val');
        const moneyEl = document.getElementById('money-val');
        const msg = document.getElementById('msg');
        const weaponAnim = document.getElementById('weapon-anim');
        const resetBtn = document.getElementById('reset-btn');
        const lvlBadge = document.getElementById('lvl-badge');

        // Funktion: Angreifen (mit Event f√ºr Partikel Position)
        function attack(e) {
            if (isDead) return;

            let w = weapons[currentWeapon];
            let dmg = Math.floor(Math.random() * (w.dmg[1] - w.dmg[0] + 1)) + w.dmg[0];
            
            // Crit Chance
            let isCrit = Math.random() < 0.15;
            if (isCrit) {
                dmg = Math.floor(dmg * 2);
                msg.innerText = "üí• BAM! " + dmg + "!!";
                msg.style.color = "#ff4757";
                spawnParticles(e.clientX, e.clientY, 10, 'red'); // Rotes Blut bei Crit
            } else {
                msg.innerText = "-" + dmg; 
                msg.style.color = "yellow";
                spawnParticles(e.clientX, e.clientY, 5, 'cyan'); // Blauer Schwei√ü normal
            }

            hp -= dmg;
            if (hp < 0) hp = 0;

            // Geld: Basis + Level Bonus
            let loot = Math.floor(Math.random() * 5) + (level * 2);
            money += loot;
            updateMoney();

            updateUI();
            
            // Animationen
            face.classList.add("hit");
            weaponAnim.innerText = w.icon;
            weaponAnim.style.left = "60%"; 
            weaponAnim.style.top = "20%";
            setTimeout(() => { weaponAnim.classList.add("smash-anim"); }, 10);
            
            // Gesicht Update
            let hpPercent = (hp / maxHp) * 100;
            if (hp > 0) {
                if (hpPercent < 30) face.innerText = "ü§¢";
                else if (hpPercent < 60) face.innerText = "ü§ï";
                else face.innerText = "üò†";
            }

            setTimeout(() => {
                face.classList.remove("hit");
                weaponAnim.classList.remove("smash-anim");
                weaponAnim.style.opacity = "0";
                
                let hpPercent = (hp / maxHp) * 100;
                if (hp > 0 && hpPercent > 60) face.innerText = "üë®‚Äçü¶≤";
            }, 150);

            if (hp <= 0) {
                kill();
            }
            
            if (navigator.vibrate) navigator.vibrate(isCrit ? 100 : 30);
        }

        // Partikel Effekt Funktion
        function spawnParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                let p = document.createElement('div');
                p.classList.add('particle');
                p.style.backgroundColor = color;
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                
                // Zuf√§llige Richtung
                let tx = (Math.random() - 0.5) * 200;
                let ty = (Math.random() - 0.5) * 200;
                p.style.setProperty('--tx', tx + 'px');
                p.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 600); // L√∂schen nach Animation
            }
        }

        function kill() {
            isDead = true;
            face.innerText = "üòµ";
            face.classList.add("dead");
            
            let bonus = 50 * level; // Mehr Bonus in h√∂heren Levels
            money += bonus;
            updateMoney();
            
            msg.innerText = "K.O.! Level " + level + " geschafft!";
            msg.style.color = "#2ed573";
            
            resetBtn.classList.remove("hidden");
            if (navigator.vibrate) navigator.vibrate([100,50,100,50,200]);
        }

        function nextLevel() {
            level++;
            maxHp = Math.floor(maxHp * 1.5); // 50% mehr Leben pro Level
            hp = maxHp;
            isDead = false;
            
            lvlBadge.innerText = "LVL " + level;
            
            face.innerText = "üë®‚Äçü¶≤";
            face.classList.remove("dead");
            resetBtn.classList.add("hidden");
            msg.innerText = "Z sinirlendi geri geldi kelek!";
            msg.style.color = "white";
            
            updateUI();
            
            // Hintergrund dunkler/anders machen
            let r = Math.max(17 - (level*2), 0);
            document.body.style.backgroundColor = `rgb(${r}, ${r}, ${r})`;
        }

        function updateUI() {
            let percent = (hp / maxHp) * 100;
            hpBar.style.width = percent + "%";
            hpVal.innerText = hp + " / " + maxHp;
        }

        function updateMoney() {
            moneyEl.innerText = money;
        }

        function buy(weaponKey, price) {
            if (inventory.includes(weaponKey)) {
                equip(weaponKey);
                return;
            }
            if (money >= price) {
                money -= price;
                updateMoney();
                inventory.push(weaponKey);
                equip(weaponKey);
                msg.innerText = "GEKAUFT: " + weapons[weaponKey].name;
            } else {
                msg.innerText = "Fehlt: " + (price - money) + " ‚Ç¨";
                msg.style.color = "orange";
                if (navigator.vibrate) navigator.vibrate(200);
            }
        }

        function equip(weaponKey) {
            currentWeapon = weaponKey;
            
            document.querySelectorAll('.shop-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            let btnId = 'w-' + weaponKey;
            let btn = document.getElementById(btnId);
            
            btn.classList.add('active');
            btn.classList.add('owned');
            
            let smallText = btn.querySelector('small');
            if (smallText.innerText.includes('‚Ç¨')) {
                smallText.innerText = "Im Besitz";
            }

            msg.innerText = "Ausr√ºstung: " + weapons[weaponKey].name;
            msg.style.color = "white";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Z' D√ñV</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 10px;
            overflow: hidden; 
            user-select: none; /* Verhindert Text-Markieren beim Tippen */
            -webkit-user-select: none;
            touch-action: manipulation; /* Verbessert Tippen auf Handy */
        }

        h1 { color: red; margin: 0; font-size: 2.5rem; }
        h2 { margin-top: 5px; font-size: 1rem; color: #aaa; }

        /* Das Gesicht */
        .enemy-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
        }

        #face {
            font-size: 160px; /* RIESIG */
            cursor: pointer; /* Zeigt Hand-Cursor am PC */
            transition: transform 0.05s;
            display: inline-block;
            /* WICHTIG: Damit man gut trifft */
            padding: 20px; 
            border-radius: 50%;
        }

        /* Wenn man draufdr√ºckt (aktiv) */
        #face:active {
            transform: scale(0.9);
        }

        /* Wenn getroffen (per Script) */
        .hit {
            color: red;
            transform: rotate(15deg) scale(0.95);
        }

        .dead {
            transform: rotate(180deg);
            filter: grayscale(100%);
            opacity: 0.5;
            pointer-events: none; /* Man kann Leiche nicht mehr schlagen */
        }

        /* Energiebalken */
        .bar-container {
            width: 90%;
            max-width: 400px;
            height: 40px;
            border: 3px solid white;
            margin: 0 auto 20px auto;
            position: relative;
            background: #222;
        }

        .bar-fill {
            height: 100%;
            background-color: red;
            width: 100%;
            transition: width 0.1s linear;
        }

        .hp-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 5px;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px black;
        }

        .stats { font-size: 1.2rem; margin-bottom: 10px; color: #ddd; }

        /* Button unten (optional) */
        .btn {
            background: #333;
            color: white;
            border: 1px solid white;
            padding: 15px 40px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
        }
        .hidden { display: none; }

    </style>
</head>
<body>

    <h1>Z' D√ñV</h1>
    <h2>Tipp auf die Glatze!</h2>

    <div class="stats">Schl√§ge: <span id="score">0</span></div>

    <div class="bar-container">
        <div id="health" class="bar-fill"></div>
        <div class="hp-text"><span id="hp-val">100</span>%</div>
    </div>

    <div class="enemy-container">
        <div id="face" onclick="schlagen()">üë®‚Äçü¶≤</div>
    </div>

    <h3 id="msg" style="color: yellow; min-height: 25px;"></h3>

    <button id="reset-btn" class="btn hidden" onclick="reset()">NOCHMAL?</button>

    <script>
        let hp = 100;
        let score = 0;
        let face = document.getElementById('face');
        let bar = document.getElementById('health');
        let hpVal = document.getElementById('hp-val');
        let scoreEl = document.getElementById('score');
        let msg = document.getElementById('msg');
        let resetBtn = document.getElementById('reset-btn');

        // Funktion um das Gesicht je nach HP zu √§ndern
        function updateFaceState() {
            if (hp <= 0) return; // Wenn tot, mach nix hier

            // Hier √§ndern wir das Emoji dauerhaft je nach Schaden
            if (hp > 75) {
                face.innerText = "üë®‚Äçü¶≤"; // Normal
            } else if (hp > 50) {
                face.innerText = "üò†"; // W√ºtend
            } else if (hp > 25) {
                face.innerText = "ü§ï"; // Verletzt
            } else {
                face.innerText = "ü§¢"; // Fast K.O.
            }
        }

        function schlagen() {
            if (hp <= 0) return;

            score++;
            scoreEl.innerText = score;

            // Kritischer Treffer Berechnung (15% Chance)
            let isCrit = Math.random() < 0.15; 
            let dmg = Math.floor(Math.random() * 6) + 5; // Normaler Schaden

            if (isCrit) {
                dmg = dmg * 3; // Dreifacher Schaden!
                msg.innerText = "üí• KRITISCHER TREFFER! üí•";
                msg.style.color = "red";
                msg.style.fontSize = "1.5rem";
                
                // Bildschirm wackelt st√§rker bei Crit
                document.body.style.backgroundColor = "#500"; 
                setTimeout(() => document.body.style.backgroundColor = "black", 100);
            } else {
                msg.innerText = ""; // Text weg bei normalem Schlag
            }

            hp -= dmg;
            if (hp < 0) hp = 0;

            // UI Update
            bar.style.width = hp + "%";
            hpVal.innerText = hp;

            // Kurz Aua-Gesicht machen, au√üer er ist fast tot
            face.classList.add("hit");
            if (hp > 0) {
                 face.innerText = "üò´"; 
            }

            // Handy vibriert
            if (navigator.vibrate) {
                navigator.vibrate(isCrit ? 200 : 50); // Lang bei Crit, kurz bei normal
            }

            // Nach kurz zur√ºcksetzen zum aktuellen Status (W√ºtend, Verletzt etc.)
            setTimeout(() => {
                face.classList.remove("hit");
                updateFaceState(); 
            }, 150);

            // Check Tod
            if (hp <= 0) {
                kill();
            }
        }

        function kill() {
            face.innerText = "üòµ";
            face.classList.remove("hit");
            face.classList.add("dead");
            msg.innerText = "K.O.!!! Keli schl√§ft!";
            msg.style.color = "yellow";
            document.body.style.backgroundColor = "#220000"; 
            resetBtn.classList.remove("hidden");
            if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 500]); // Sieges-Vibration
        }

        function reset() {
            hp = 100;
            score = 0;
            scoreEl.innerText = "0";
            bar.style.width = "100%";
            hpVal.innerText = "100";
            
            face.className = ""; 
            updateFaceState(); // Setzt Gesicht zur√ºck
            
            msg.innerText = "";
            document.body.style.backgroundColor = "black";
            resetBtn.classList.add("hidden");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout King | Power-Tapper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="game-header">
        <h1>
            <i class="fa-solid fa-fire"></i> Knockout King <i class="fa-solid fa-fire"></i>
        </h1>
        <p>| Power-Tapper |</p>
    </header>

    <div class="game-container" id="game-container">
        <div class="stats-panel">
            <div class="stat-box">
                <span>Schl√§ge:</span>
                <span id="strike-count" class="stat-value">0</span>
            </div>
            <div class="stat-box">
                <span>Ziel-Energie:</span>
                <span id="health-count" class="stat-value">100</span>
            </div>
        </div>

        <div class="health-bar-container">
            <div class="health-bar-label">GEGNER ENERGIE</div>
            <div id="health-bar" class="health-bar" style="width: 100%;"></div>
        </div>
        
        <div id="dummy-container" class="dummy-container">
            <div id="dummy-hitbox" class="dummy-hitbox">
                <div class="hit-effect" id="hit-effect">BAM!</div>
            </div>
        </div>

        <div id="message-area" class="message-area hidden">
            </div>

        <button id="restart-btn" class="restart-btn hidden">
            <i class="fa-solid fa-rotate-right"></i> Neustart
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>

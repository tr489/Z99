<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Z' D√ñV</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Courier New", Courier, monospace; /* Hacker-Style Font */
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Kein Scrollen */
            user-select: none;
        }

        h1 {
            color: red;
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stats {
            font-size: 1.2rem;
            margin-bottom: 20px;
            border: 1px solid white;
            padding: 10px;
            display: inline-block;
        }

        /* Der Glatzkopf Bereich */
        .enemy-container {
            margin: 30px auto;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #face {
            font-size: 150px;
            cursor: pointer;
            transition: all 0.1s;
        }

        /* Animationen */
        .hit {
            transform: scale(0.9) rotate(20deg);
            color: red; /* Wird rot beim Schlag */
        }

        .dead {
            transform: rotate(180deg);
            filter: grayscale(100%);
            opacity: 0.5;
        }

        /* Der dicke Button */
        #hit-btn {
            background-color: red;
            color: white;
            border: 5px solid white;
            font-size: 2rem;
            font-weight: bold;
            padding: 20px 50px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: "Courier New", Courier, monospace;
            margin-top: 20px;
            box-shadow: 0 0 15px red;
        }

        #hit-btn:active {
            background-color: darkred;
            transform: scale(0.95);
        }

        /* Energie Balken simpel */
        .bar-border {
            border: 2px solid white;
            width: 80%;
            max-width: 400px;
            height: 30px;
            margin: 10px auto;
            position: relative;
        }

        .bar-fill {
            background-color: red;
            height: 100%;
            width: 100%;
            transition: width 0.1s;
        }

        .bar-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 2px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>Z' D√ñV</h1>
    <h2>Keli Edition</h2>

    <div class="stats">
        Schl√§ge: <span id="score">0</span>
    </div>

    <div>
        <h3>KELI ENERGIE</h3>
        <div class="bar-border">
            <div id="health" class="bar-fill"></div>
            <div class="bar-text"><span id="hp-text">100</span>%</div>
        </div>
    </div>

    <div class="enemy-container">
        <div id="face">üë®‚Äçü¶≤</div>
    </div>

    <button id="hit-btn" onclick="schlagen()">BAM!</button>
    <button id="reset-btn" onclick="reset()" class="hidden" style="background:green; color:white; font-size:1.5rem; padding:10px;">NOCHMAL?</button>

    <h3 id="msg" style="color: yellow; min-height: 30px;"></h3>

    <script>
        let hp = 100;
        let clicks = 0;
        let face = document.getElementById('face');
        let bar = document.getElementById('health');
        let txt = document.getElementById('hp-text');
        let btn = document.getElementById('hit-btn');
        let msg = document.getElementById('msg');
        let resetBtn = document.getElementById('reset-btn');

        function schlagen() {
            if (hp <= 0) return;

            // Z√§hler hoch
            clicks++;
            document.getElementById('score').innerText = clicks;

            // Schaden (fester Wert damit es schneller geht)
            let dmg = Math.floor(Math.random() * 10) + 5;
            hp = hp - dmg;
            if (hp < 0) hp = 0;

            // Update Grafik
            bar.style.width = hp + "%";
            txt.innerText = hp;

            // Animation
            face.classList.add("hit");
            face.innerText = "üòñ"; // Gesicht verziehen
            
            setTimeout(function() {
                if (hp > 0) {
                    face.classList.remove("hit");
                    face.innerText = "üë®‚Äçü¶≤";
                }
            }, 150);

            // Ist er K.O.?
            if (hp <= 0) {
                kill();
            }
        }

        function kill() {
            face.innerText = "üòµ";
            face.classList.remove("hit");
            face.classList.add("dead");
            btn.classList.add("hidden");
            resetBtn.classList.remove("hidden");
            msg.innerText = "KELI IST K.O.!!";
            document.body.style.backgroundColor = "#220000"; // Hintergrund dunkelrot
        }

        function reset() {
            hp = 100;
            clicks = 0;
            document.getElementById('score').innerText = "0";
            bar.style.width = "100%";
            txt.innerText = "100";
            
            face.className = ""; // Klassen weg
            face.innerText = "üë®‚Äçü¶≤";
            
            btn.classList.remove("hidden");
            resetBtn.classList.add("hidden");
            msg.innerText = "";
            document.body.style.backgroundColor = "black";
        }
    </script>
</body>
</html>

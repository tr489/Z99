<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Z' D√ñV - Shop Edition</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        h1 { color: #ff4757; margin: 0; font-size: 2rem; text-transform: uppercase; }
        
        /* Stats Zeile */
        .stats-bar {
            background: #222;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            font-size: 1.1rem;
            border: 1px solid #444;
        }
        
        .money { color: gold; font-weight: bold; }

        /* Der Kopf */
        .arena {
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #face {
            font-size: 140px;
            cursor: pointer;
            transition: transform 0.05s;
            padding: 10px;
            z-index: 2;
        }

        #face:active { transform: scale(0.9); }

        /* Waffe die neben dem Kopf erscheint beim Schlag */
        #weapon-anim {
            position: absolute;
            font-size: 80px;
            opacity: 0;
            pointer-events: none;
            z-index: 3;
            transition: all 0.1s;
        }

        /* Animationen */
        .hit { color: #ff4757; transform: rotate(15deg) scale(0.95); }
        .dead { filter: grayscale(100%); opacity: 0.5; transform: rotate(180deg); pointer-events: none; }
        
        .smash-anim {
            opacity: 1 !important;
            transform: scale(1.2) rotate(-45deg) !important;
            left: 55% !important; /* Waffe trifft von rechts */
        }

        /* Balken */
        .bar-container {
            width: 90%;
            height: 30px;
            border: 2px solid white;
            margin: 0 auto;
            position: relative;
            background: #222;
            border-radius: 5px;
        }

        .bar-fill {
            height: 100%;
            background-color: #ff4757;
            width: 100%;
            transition: width 0.1s;
        }

        .hp-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 4px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        /* SHOP BEREICH */
        .shop-area {
            margin-top: 20px;
            border-top: 2px dashed #444;
            padding-top: 10px;
        }
        .shop-title { color: gold; margin-bottom: 10px; }
        
        .shop-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        .shop-btn {
            background: #333;
            color: #aaa;
            border: 2px solid #555;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.2s;
        }

        .shop-btn h4 { margin: 5px 0 0 0; font-size: 1.2rem; }
        .shop-btn small { font-size: 0.8rem; }
        .shop-btn .icon { font-size: 2rem; }

        /* Wenn gekauft / aktiv */
        .shop-btn.owned { border-color: gold; color: white; background: #222; }
        .shop-btn.active { background: gold; color: black; border-color: white; transform: scale(1.05); box-shadow: 0 0 10px gold; }
        
        /* Nachricht */
        #msg { min-height: 25px; color: yellow; margin-top: 5px; font-weight: bold; }

        /* Reset Button */
        #reset-btn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 1.5rem;
            background: #2ed573;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 10;
        }
        .hidden { display: none; }

    </style>
</head>
<body>

    <h1>Z' D√ñV</h1>
    <div class="stats-bar">
        <span>Schl√§ge: <b id="score">0</b></span>
        <span class="money">Geld: <b id="money-val">0</b> ‚Ç¨</span>
    </div>

    <p id="msg"></p>

    <div class="bar-container">
        <div id="health" class="bar-fill"></div>
        <div class="hp-text"><span id="hp-val">100</span>%</div>
    </div>

    <div class="arena">
        <div id="weapon-anim">üëä</div>
        
        <div id="face" onclick="attack()">üë®‚Äçü¶≤</div>
        
        <button id="reset-btn" class="hidden" onclick="restart()">N√ÑCHSTER KAMPF! üîÑ</button>
    </div>

    <div class="shop-area">
        <h3 class="shop-title">WAFFEN SHOP üõí</h3>
        <div class="shop-grid">
            
            <button id="w-fist" class="shop-btn active" onclick="equip('fist')">
                <span class="icon">üëä</span>
                <h4>Keremin yumrugu</h4>
                <small>Gratis</small>
            </button>

            <button id="w-slipper" class="shop-btn" onclick="buy('slipper', 50)">
                <span class="icon">ü©¥</span>
                <h4>Terlik</h4>
                <small>50 ‚Ç¨</small>
            </button>

            <button id="w-pan" class="shop-btn" onclick="buy('pan', 200)">
                <span class="icon">üç≥</span>
                <h4>Pfanne</h4>
                <small>200 ‚Ç¨</small>
            </button>

            <button id="w-hammer" class="shop-btn" onclick="buy('hammer', 500)">
                <span class="icon">üî®</span>
                <h4>Hammer</h4>
                <small>500 ‚Ç¨</small>
            </button>

        </div>
    </div>

    <script>
        // Spiel Variablen
        let hp = 100;
        let score = 0;
        let money = 0;
        let isDead = false;

        // Waffen Daten
        let inventory = ['fist']; // Was wir besitzen
        let currentWeapon = 'fist';
        
        const weapons = {
            'fist':    { dmg: [5, 10],  icon: 'üëä', name: 'Yumruk' },
            'slipper': { dmg: [15, 25], icon: 'ü©¥', name: 'Terlik' },
            'pan':     { dmg: [30, 45], icon: 'üç≥', name: 'Pfanne' },
            'hammer':  { dmg: [60, 90], icon: 'üî®', name: 'Ederson' }
        };

        // Elemente
        const face = document.getElementById('face');
        const hpBar = document.getElementById('health');
        const hpVal = document.getElementById('hp-val');
        const scoreEl = document.getElementById('score');
        const moneyEl = document.getElementById('money-val');
        const msg = document.getElementById('msg');
        const weaponAnim = document.getElementById('weapon-anim');
        const resetBtn = document.getElementById('reset-btn');

        // Funktion: Angreifen
        function attack() {
            if (isDead) return;

            // 1. Schl√§ge z√§hlen
            score++;
            scoreEl.innerText = score;

            // 2. Schaden berechnen (basierend auf Waffe)
            let w = weapons[currentWeapon];
            let dmg = Math.floor(Math.random() * (w.dmg[1] - w.dmg[0] + 1)) + w.dmg[0];
            
            // Kritischer Treffer (10% Chance)
            let isCrit = Math.random() < 0.1;
            if (isCrit) {
                dmg = Math.floor(dmg * 1.5);
                msg.innerText = "üí• BOOM! " + dmg + " Schaden!";
                msg.style.color = "red";
            } else {
                msg.innerText = "-" + dmg; 
                msg.style.color = "yellow";
            }

            hp -= dmg;
            if (hp < 0) hp = 0;

            // 3. Geld verdienen (1-5 ‚Ç¨ pro Schlag)
            let loot = Math.floor(Math.random() * 5) + 1;
            money += loot;
            updateMoney();

            // 4. Update UI
            hpBar.style.width = hp + "%";
            hpVal.innerText = hp;
            
            // Animationen
            face.classList.add("hit");
            weaponAnim.innerText = w.icon;
            
            // Waffe erscheint kurz
            weaponAnim.style.left = "60%"; // Startposition
            weaponAnim.style.top = "20%";
            setTimeout(() => { weaponAnim.classList.add("smash-anim"); }, 10);
            
            // Gesicht Update
            if (hp > 0) {
                if (hp < 30) face.innerText = "ü§¢";
                else if (hp < 60) face.innerText = "ü§ï";
                else face.innerText = "üò†";
            }

            // Reset Animationen
            setTimeout(() => {
                face.classList.remove("hit");
                weaponAnim.classList.remove("smash-anim");
                weaponAnim.style.opacity = "0";
                
                // Gesicht normalisieren (au√üer fast tot)
                if (hp > 0 && hp > 60) face.innerText = "üë®‚Äçü¶≤";
            }, 150);

            // Tod Check
            if (hp <= 0) {
                kill();
            }
            
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function kill() {
            isDead = true;
            face.innerText = "üòµ";
            face.classList.add("dead");
            
            // K.O. Bonus Geld
            let bonus = 50;
            money += bonus;
            updateMoney();
            
            msg.innerText = "K.O.! +50 ‚Ç¨ Bonus!";
            msg.style.color = "#2ed573";
            
            resetBtn.classList.remove("hidden");
            if (navigator.vibrate) navigator.vibrate([100,50,100]);
        }

        function restart() {
            hp = 100;
            isDead = false;
            
            hpBar.style.width = "100%";
            hpVal.innerText = "100";
            face.innerText = "üë®‚Äçü¶≤";
            face.classList.remove("dead");
            resetBtn.classList.add("hidden");
            msg.innerText = "Neue Runde!";
        }

        // --- SHOP SYSTEM ---

        function updateMoney() {
            moneyEl.innerText = money;
            // Pr√ºfen ob wir uns was leisten k√∂nnen (Visuelles Feedback k√∂nnte man hier erg√§nzen)
        }

        function buy(weaponKey, price) {
            // Wenn wir es schon haben, einfach ausr√ºsten
            if (inventory.includes(weaponKey)) {
                equip(weaponKey);
                return;
            }

            // Wenn wir genug Geld haben
            if (money >= price) {
                money -= price;
                updateMoney();
                inventory.push(weaponKey);
                equip(weaponKey);
                msg.innerText = "GEKAUFT: " + weapons[weaponKey].name;
            } else {
                msg.innerText = "Zu teuer! Du brauchst " + price + " ‚Ç¨";
                msg.style.color = "orange";
                if (navigator.vibrate) navigator.vibrate(200);
            }
        }

        function equip(weaponKey) {
            currentWeapon = weaponKey;
            
            // Alle Buttons zur√ºcksetzen
            document.querySelectorAll('.shop-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Gekauften Button markieren
            let btnId = 'w-' + weaponKey;
            let btn = document.getElementById(btnId);
            
            btn.classList.add('active');
            btn.classList.add('owned'); // Zeigt dass wir es besitzen
            
            // Text im Button √§ndern
            let smallText = btn.querySelector('small');
            if (smallText.innerText.includes('‚Ç¨')) {
                smallText.innerText = "Im Besitz";
            }

            msg.innerText = "Ausger√ºstet: " + weapons[weaponKey].name;
            msg.style.color = "white";
        }
    </script>
</body>
</html>

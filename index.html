<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Z' D√ñV</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 10px;
            overflow: hidden; 
            user-select: none; /* Verhindert Text-Markieren beim Tippen */
            -webkit-user-select: none;
            touch-action: manipulation; /* Verbessert Tippen auf Handy */
        }

        h1 { color: red; margin: 0; font-size: 2.5rem; }
        h2 { margin-top: 5px; font-size: 1rem; color: #aaa; }

        /* Das Gesicht */
        .enemy-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
        }

        #face {
            font-size: 160px; /* RIESIG */
            cursor: pointer; /* Zeigt Hand-Cursor am PC */
            transition: transform 0.05s;
            display: inline-block;
            /* WICHTIG: Damit man gut trifft */
            padding: 20px; 
            border-radius: 50%;
        }

        /* Wenn man draufdr√ºckt (aktiv) */
        #face:active {
            transform: scale(0.9);
        }

        /* Wenn getroffen (per Script) */
        .hit {
            color: red;
            transform: rotate(15deg) scale(0.95);
        }

        .dead {
            transform: rotate(180deg);
            filter: grayscale(100%);
            opacity: 0.5;
            pointer-events: none; /* Man kann Leiche nicht mehr schlagen */
        }

        /* Energiebalken */
        .bar-container {
            width: 90%;
            max-width: 400px;
            height: 40px;
            border: 3px solid white;
            margin: 0 auto 20px auto;
            position: relative;
            background: #222;
        }

        .bar-fill {
            height: 100%;
            background-color: red;
            width: 100%;
            transition: width 0.1s linear;
        }

        .hp-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 5px;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px black;
        }

        .stats { font-size: 1.2rem; margin-bottom: 10px; color: #ddd; }

        /* Button unten (optional) */
        .btn {
            background: #333;
            color: white;
            border: 1px solid white;
            padding: 15px 40px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
        }
        .hidden { display: none; }

    </style>
</head>
<body>

    <h1>Z' D√ñV</h1>
    <h2>Tipp auf die Glatze!</h2>

    <div class="stats">Schl√§ge: <span id="score">0</span></div>

    <div class="bar-container">
        <div id="health" class="bar-fill"></div>
        <div class="hp-text"><span id="hp-val">100</span>%</div>
    </div>

    <div class="enemy-container">
        <div id="face" onclick="schlagen()">üë®‚Äçü¶≤</div>
    </div>

    <h3 id="msg" style="color: yellow; min-height: 25px;"></h3>

    <button id="reset-btn" class="btn hidden" onclick="reset()">NOCHMAL?</button>

    <script>
        let hp = 100;
        let score = 0;
        let face = document.getElementById('face');
        let bar = document.getElementById('health');
        let hpVal = document.getElementById('hp-val');
        let scoreEl = document.getElementById('score');
        let msg = document.getElementById('msg');
        let resetBtn = document.getElementById('reset-btn');

        function schlagen() {
            if (hp <= 0) return;

            // Z√§hler
            score++;
            scoreEl.innerText = score;

            // Schaden (Zufall 5-10)
            let dmg = Math.floor(Math.random() * 6) + 5;
            hp -= dmg;
            if (hp < 0) hp = 0;

            // UI Update
            bar.style.width = hp + "%";
            hpVal.innerText = hp;

            // Animation
            face.classList.add("hit");
            face.innerText = "üòñ"; // Gesicht verzieht sich

            // Vibration auf Handy (wenn unterst√ºtzt)
            if (navigator.vibrate) navigator.vibrate(50);

            // Nach kurz zur√ºcksetzen
            setTimeout(() => {
                if (hp > 0) {
                    face.classList.remove("hit");
                    face.innerText = "üë®‚Äçü¶≤";
                }
            }, 150);

            // Check Tod
            if (hp <= 0) {
                kill();
            }
        }

        function kill() {
            face.innerText = "üòµ";
            face.classList.remove("hit");
            face.classList.add("dead");
            msg.innerText = "K.O.!!!";
            document.body.style.backgroundColor = "#500"; // Dunkelrot
            resetBtn.classList.remove("hidden");
            if (navigator.vibrate) navigator.vibrate(500);
        }

        function reset() {
            hp = 100;
            score = 0;
            scoreEl.innerText = "0";
            bar.style.width = "100%";
            hpVal.innerText = "100";
            
            face.innerText = "üë®‚Äçü¶≤";
            face.className = ""; // Alle Klassen weg
            
            msg.innerText = "";
            document.body.style.backgroundColor = "black";
            resetBtn.classList.add("hidden");
        }
    </script>
</body>
</html>

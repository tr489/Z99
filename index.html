<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Z' D√ñV - FINAL FIX</title>
    <style>
        /* --- GRUNDLAGEN --- */
        * { 
            touch-action: manipulation; 
            -webkit-tap-highlight-color: transparent; 
            box-sizing: border-box; 
            user-select: none;
        }
        
        body {
            background-color: #111; color: white;
            font-family: "Courier New", Courier, monospace; 
            text-align: center; margin: 0; padding: 10px;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* ZONEN HINTERGR√úNDE */
        body.zone-1 { background: radial-gradient(circle, #2c3e50 0%, #000000 100%); } /* Hinterhof */
        body.zone-2 { background: radial-gradient(circle, #300030 0%, #000000 100%); } /* Shisha (Lila/Dunkel) */
        body.zone-3 { background: radial-gradient(circle, #004d00 0%, #000000 100%); } /* Stadion (Gr√ºn/Dunkel) */

        h1 { margin: 0; font-size: 2rem; text-transform: uppercase; text-shadow: 0 0 10px white; }
        .zone-badge { display: block; font-size: 0.9rem; margin-top: 5px; color: cyan; text-shadow: 0 0 5px cyan; font-weight: bold; }
        
        /* Speicher-Nachricht */
        #save-notify { 
            position: absolute; top: 10px; right: 10px; font-size: 0.8rem; color: #00ff00; 
            opacity: 0; transition: opacity 0.5s; font-weight: bold; pointer-events: none;
        }

        /* --- STATS --- */
        .stats-bar {
            background: rgba(20,20,20,0.8); padding: 8px; margin-top: 10px; 
            border: 1px solid #555; border-radius: 8px;
            display: flex; justify-content: space-around; font-size: 1rem; 
        }
        .money { color: #f1c40f; font-weight: bold; }

        /* --- ARENA --- */
        .arena { 
            height: 240px; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; position: relative; margin-top: 10px; 
        }
        .enemy-name { 
            font-size: 1.3rem; font-weight: bold; margin-bottom: 10px; text-shadow: 0 0 10px black; color: white;
        }
        
        /* Das Gesicht */
        #face {
            font-size: 120px; cursor: pointer; z-index: 10;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.1));
            transition: filter 0.2s;
        }
        /* Wenn man dr√ºckt, leuchtet es kurz rot */
        #face:active { filter: drop-shadow(0 0 10px red); }
        
        /* Waffe Animation Container */
        #weapon-anim { 
            position: absolute; font-size: 90px; opacity: 0; 
            pointer-events: none; z-index: 11; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
        }
        
        /* Partikel */
        .particle {
            position: absolute; pointer-events: none; width: 8px; height: 8px; border-radius: 50%;
            z-index: 99; animation: fly 0.5s linear forwards;
        }
        @keyframes fly { 0% { opacity: 1; transform: translate(0,0) scale(1); } 100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); } }
        
        .dead { filter: grayscale(100%) brightness(0.4); transform: rotate(180deg); pointer-events: none; }

        /* --- HP BAR --- */
        .bar-container { 
            width: 100%; height: 20px; border: 2px solid white; margin: 5px auto; 
            background: #333; border-radius: 10px; overflow: hidden; 
        }
        .bar-fill { height: 100%; background: #e74c3c; width: 100%; transition: width 0.1s linear; }

        /* --- TABS & SHOP --- */
        .shop-area { 
            margin-top: 10px; padding-top: 10px; background: #1a1a1a; 
            border-top: 3px solid #00ffff; height: 350px; overflow-y: auto; 
        }
        .tab-buttons { display: flex; gap: 5px; padding: 0 5px; margin-bottom: 10px; }
        .tab-btn { 
            background: #333; border: none; color: #888; padding: 10px; flex: 1; 
            font-weight: bold; cursor: pointer; border-radius: 5px 5px 0 0; 
        }
        .tab-btn.active { background: #00ffff; color: black; }

        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 0 10px; }
        .shop-btn { 
            background: #222; border: 1px solid #444; padding: 10px; cursor: pointer; 
            display: flex; align-items: center; gap: 10px; text-align: left; border-radius: 5px; position: relative;
        }
        .shop-btn.owned { border-color: gold; }
        .shop-btn.active { border-color: #00ffff; background: #003333; }
        .shop-btn h4 { margin: 0; font-size: 0.8rem; }
        .shop-btn small { font-size: 0.7rem; color: #aaa; }
        .count-badge { position: absolute; top: 5px; right: 5px; background: red; color: white; padding: 2px 6px; font-size: 0.7rem; border-radius: 10px; }

        /* --- CASINO --- */
        .casino-box { background: #2a2a2a; border: 2px solid gold; padding: 10px; margin-bottom: 10px; border-radius: 10px; }
        .bet-input { background: #000; color: gold; border: 1px solid gold; padding: 5px; width: 80px; text-align: center; font-size: 1rem; }
        .casino-btn { background: gold; border: none; color: black; padding: 8px 15px; font-weight: bold; cursor: pointer; margin-top: 5px; border-radius: 5px; }
        
        .bj-cards { display: flex; justify-content: center; gap: 5px; margin: 10px 0; min-height: 40px; }
        .bj-card { background: white; color: black; width: 30px; height: 45px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 3px; }

        .roulette-wheel { 
            width: 80px; height: 80px; margin: 10px auto; border-radius: 50%; border: 3px solid white;
            background: conic-gradient(green 0deg 20deg, red 20deg 200deg, black 200deg 360deg);
            transform: rotate(0deg); 
        }

        #msg { min-height: 25px; color: #00ffff; margin: 10px 0; font-weight: bold; font-size: 1rem; }
        
        /* NEXT LEVEL BUTTON (Gross und Auff√§llig) */
        #reset-btn { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            padding: 20px 40px; font-size: 1.5rem; background: #00ff00; border: 3px solid white; 
            color: black; font-weight: bold; cursor: pointer; z-index: 100; border-radius: 50px; 
            box-shadow: 0 0 30px #00ff00; display: none; 
        }
        #reset-btn.show { display: block !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.1); } 100% { transform: translate(-50%, -50%) scale(1); } }
        
        .hidden { display: none !important; }
    </style>
</head>
<body class="zone-1">

    <div id="save-notify">üíæ SAVED</div>

    <h1>Z' D√ñV</h1>
    <span id="zone-name" class="zone-badge">üìç HINTERHOF</span>
    
    <div class="stats-bar">
        <span>LVL <b id="lvl-val">1</b></span>

    <div class="arena">

    <div class="shop-area">

    <script>
        // --- SOUNDS ---
        // Wenn hit.m4a nicht existiert, passiert einfach nichts (kein Fehler)
        const sounds = { hit: new Audio('hit.m4a'), buy: new Audio('buy.mp3'), win: new Audio('win.mp3') };
        function playSound(t) { 
            try { 
                let s = sounds[t].cloneNode(); 
                s.volume = 0.5;
                s.play().catch(()=>{}); // Fehler ignorieren
            } catch(e){} 
        }

        // --- STATE ---
        let state = {
            level: 1, maxHp: 100, hp: 100, money: 0,
            inventory: ['fist'], currentWeapon: 'fist',
            staff: { 'Champ':0, 'Lion':0, 'Haji':0 }
        };
        let isDead = false;

        // Config
        const weapons = {
            'fist':{dmg:[5,9],icon:'üëä',name:'Faust'}, 'slipper':{dmg:[15,25],icon:'ü©¥',name:'Terlik'},
            'pan':{dmg:[35,55],icon:'üç≥',name:'Pfanne'}, 'hammer':{dmg:[70,100],icon:'üî®',name:'Hammer'},
            'bat':{dmg:[150,250],icon:'üèè',name:'Keule'}, 'fart':{dmg:[500,999],icon:'‚ò£Ô∏è',name:'Atom'}
        };
        const staffData = {'Champ':1, 'Lion':5, 'Haji':25};

        // --- ELEMENTS ---
        const els = {
            body: document.body, zoneName: document.getElementById('zone-name'), enemyName: document.getElementById('enemy-name'),
            face: document.getElementById('face'), hpBar: document.getElementById('health'), hpVal: document.getElementById('hp-val'),
            money: document.getElementById('money-val'), msg: document.getElementById('msg'), lvl: document.getElementById('lvl-val'),
            wAnim: document.getElementById('weapon-anim'), reset: document.getElementById('reset-btn'), save: document.getElementById('save-notify')
        };

        // --- INIT ---
        loadGame(); 
        
        // Safety Check: Falls er schon tot geladen wurde
        if (state.hp <= 0) {
            isDead = true;
            els.reset.classList.add('show');
            els.face.classList.add('dead');
            els.face.innerText = "üòµ";
        }

        updateZone(); updateUI(); updateShopUI();
        setInterval(autoAttack, 1000); 
        setInterval(saveGame, 5000);

        // --- ZONE LOGIC ---
        function updateZone() {
            if(isDead) return;

            els.body.className = ''; 
            
            if(state.level <= 10) {
                els.body.classList.add('zone-1');
                els.zoneName.innerText = "üìç HINTERHOF";
                els.zoneName.style.color = "cyan";
                els.enemyName.innerText = "VS OGUZ";
                els.face.innerText = "üë®‚Äçü¶≤";
            } 
            else if(state.level <= 20) {
                els.body.classList.add('zone-2');
                els.zoneName.innerText = "üìç SHISHA BAR";
                els.zoneName.style.color = "#d980fa";
                els.enemyName.innerText = "VS YNSANON";
                els.face.innerText = "üßîüèª"; 
            } 
            else {
                els.body.classList.add('zone-3');
                els.zoneName.innerText = "üìç BOX CLUB";
                els.zoneName.style.color = "#ff4757";
                els.enemyName.innerText = "VS MIKAUTADZE";
                els.face.innerText = "üßë‚Äçü¶±";
            }
        }

        // --- GAME CORE ---
        function manualAttack(e) { 
            if(isDead) return;
            // Maus/Touch Position
            let x = e.clientX || (e.touches && e.touches[0].clientX) || window.innerWidth/2;
            let y = e.clientY || (e.touches && e.touches[0].clientY) || window.innerHeight/2;
            attackLogic(true, x, y); 
        }

        function autoAttack() {
            if(isDead) return;
            let dps = (state.staff.Champ*1)+(state.staff.Lion*5)+(state.staff.Haji*25);
            if(dps>0) {
                const r = els.face.getBoundingClientRect();
                attackLogic(false, r.left+r.width/2, r.top+r.height/2, dps);
            }
        }

        function attackLogic(manual, x, y, autoDmg=0) {
            let dmg = 0; let w = weapons[state.currentWeapon];
            
            if(manual) {
                playSound('hit');
                dmg = rand(w.dmg[0], w.dmg[1]);
                if(Math.random()<0.15) { dmg*=2; spawnParticles(x,y,10,'#ff00ff'); }
                else { spawnParticles(x,y,4,'cyan'); }
                
                // Neue Animations-Methode (Stoppt alte, startet neue)
                runAnimations(w.icon);
                
                state.money += Math.floor(rand(1,3)+state.level);
            } else { 
                dmg = autoDmg; 
                spawnParticles(x,y,1,'lime'); 
            }
            
            state.hp -= dmg; 
            if(state.hp < 0) state.hp = 0;
            updateUI();
            
            if(state.hp <= 0 && !isDead) kill();
        }

        function runAnimations(icon) {
            // 1. Waffe (mit Web Animations API f√ºr Zuverl√§ssigkeit)
            els.wAnim.innerText = icon;
            // Vorherige Animationen stoppen
            els.wAnim.getAnimations().forEach(a => a.cancel());
            
            els.wAnim.animate([
                { opacity: 0, transform: 'translate(-50%, -50%) scale(0.5) rotate(0deg)' },
                { opacity: 1, transform: 'translate(-50%, -50%) scale(1.5) rotate(-45deg)', offset: 0.3 },
                { opacity: 0, transform: 'translate(-50%, -50%) scale(1.0) rotate(-90deg)' }
            ], {
                duration: 150,
                fill: 'none'
            });

            // 2. Gesicht (Zucken)
            els.face.getAnimations().forEach(a => a.cancel());
            els.face.animate([
                { transform: 'scale(1) rotate(0deg)' },
                { transform: 'scale(0.9) rotate(10deg)' },
                { transform: 'scale(1) rotate(0deg)' }
            ], {
                duration: 100,
                fill: 'none'
            });
        }

        function kill() {
            isDead = true; 
            playSound('win');
            
            els.face.innerText = "üòµ"; 
            els.face.classList.add('dead');
            
            let bonus = 50 * state.level; 
            state.money += bonus;
            els.msg.innerText = "SIEG! +"+bonus+"‚Ç¨";
            els.msg.style.color = "#00ff00";
            
            // Button anzeigen
            els.reset.classList.add('show');
            updateUI(); 
            saveGame();
        }

        function nextLevel() {
            state.level++; 
            state.maxHp = Math.floor(state.maxHp * 1.4); 
            state.hp = state.maxHp;
            isDead = false; 
            
            els.face.classList.remove('dead');
            // Rotation resetten falls h√§ngen geblieben
            els.face.style.transform = "rotate(0deg)"; 
            
            els.reset.classList.remove('show');
            els.msg.innerText = "N√§chste Runde!";
            els.msg.style.color = "white";
            
            updateZone(); 
            updateUI(); 
            saveGame();
        }

        // --- SHOP ---
        function buyWeapon(k,p) {
            if(state.inventory.includes(k)) { equip(k); return; }
            if(state.money>=p) { state.money-=p; state.inventory.push(k); equip(k); playSound('buy'); }
            updateUI(); updateShopUI();
        }
        function hireStaff(t,p) {
            let cost = Math.floor(p * Math.pow(1.2, state.staff[t]));
            if(state.money>=cost) { state.money-=cost; state.staff[t]++; playSound('buy'); }
            updateUI(); updateShopUI();
        }
        function equip(k) { state.currentWeapon=k; updateShopUI(); }

        // --- CASINO: BLACKJACK ---
        let bjDeck=[], bjP=[], bjD=[], bjBet=0, bjActive=false;
        function startBJ() {
            if(bjActive) return;
            let bet = parseInt(document.getElementById('bet-bj').value);
            if(isNaN(bet)||bet<=0||bet>state.money) return els.msg.innerText="Ung√ºltiger Einsatz!";
            state.money-=bet; bjBet=bet; updateUI();
            bjDeck=[2,3,4,5,6,7,8,9,10,10,10,10,11]; bjActive=true;
            bjP=[draw(),draw()]; bjD=[draw(),draw()];
            document.getElementById('btn-bj-start').classList.add('hidden');
            document.getElementById('bj-acts').classList.remove('hidden');
            updateBjUI(false);
            if(calcBj(bjP)===21) standBJ();
        }
        function draw(){ return bjDeck[Math.floor(Math.random()*bjDeck.length)]; }
        function calcBj(h){ let s=h.reduce((a,b)=>a+b,0), a=h.filter(c=>c===11).length; while(s>21&&a>0){s-=10;a--;} return s; }
        function updateBjUI(showD) {
            document.getElementById('bj-p-cards').innerHTML = bjP.map(c=>`<div class='bj-card'>${c==11?'A':c}</div>`).join('');
            document.getElementById('bj-p-score').innerText = calcBj(bjP);
            let dHtml = `<div class='bj-card'>${bjD[0]==11?'A':bjD[0]}</div>`;
            dHtml += showD ? `<div class='bj-card'>${bjD[1]==11?'A':bjD[1]}</div>` : `<div class='bj-card' style='background:#555'>?</div>`;
            if(showD && bjD.length>2) for(let i=2;i<bjD.length;i++) dHtml+=`<div class='bj-card'>${bjD[i]==11?'A':bjD[i]}</div>`;
            document.getElementById('bj-d-cards').innerHTML = dHtml;
            document.getElementById('bj-d-score').innerText = showD ? calcBj(bjD) : "?";
        }
        function hitBJ() {
            bjP.push(draw()); updateBjUI(false); if(calcBj(bjP)>21) endBJ(false);
        }
        function standBJ() {
            updateBjUI(true);
            let loop = setInterval(()=>{
                if(calcBj(bjD)<17) { bjD.push(draw()); updateBjUI(true); }
                else { clearInterval(loop); let p=calcBj(bjP), d=calcBj(bjD); endBJ(d>21||p>d ? true : (p==d?'tie':false)); }
            }, 800);
        }
        function endBJ(res) {
            bjActive=false;
            if(res===true) { let w=bjBet*2; if(calcBj(bjP)==21&&bjP.length==2) w=Math.floor(bjBet*2.5); state.money+=w; els.msg.innerText="BJ: SIEG!"; playSound('buy'); }
            else if(res==='tie') { state.money+=bjBet; els.msg.innerText="BJ: Unentschieden"; }
            else els.msg.innerText="BJ: Verloren";
            document.getElementById('btn-bj-start').classList.remove('hidden');
            document.getElementById('bj-acts').classList.add('hidden');
            updateUI();
        }

        // --- CASINO: ROULETTE ---
        let spinning=false;
        function spinRoulette(color) {
            if(spinning) return;
            let bet = parseInt(document.getElementById('bet-roulette').value);
            if(isNaN(bet)||bet<=0||bet>state.money) return els.msg.innerText="Ung√ºltiger Einsatz!";
            state.money-=bet; updateUI(); spinning=true;
            const w = document.getElementById('wheel');
            // Animation Reset
            w.getAnimations().forEach(a => a.cancel());
            
            let rot = Math.floor(Math.random()*360);
            let totalRot = 1440 + (360-rot);
            
            w.animate([
                { transform: 'rotate(0deg)' },
                { transform: `rotate(${totalRot}deg)` }
            ], {
                duration: 3000,
                easing: 'cubic-bezier(0.1, 0.7, 0.1, 1)',
                fill: 'forwards'
            });
            
            setTimeout(()=>{
                let res='';
                if(rot>=0 && rot<20) res='green'; else if(rot>=20 && rot<200) res='red'; else res='black';
                if(color==res) { 
                    let m = color=='green'?14:2; state.money+=bet*m; 
                    els.msg.innerText=res.toUpperCase()+"! SIEG!"; playSound('buy');
                } else els.msg.innerText="Es kam "+res;
                updateUI(); spinning=false;
            },3000);
        }

        // --- UTILS ---
        function updateUI() {
            els.money.innerText = Math.floor(state.money);
            let p = (state.hp/state.maxHp)*100; if(p<0)p=0;
            els.hpBar.style.width = p+"%";
            els.hpVal.innerText = Math.floor(state.hp)+"/"+Math.floor(state.maxHp);
            els.lvl.innerText = state.level;
        }
        function updateShopUI() {
            state.inventory.forEach(k=>{ let b=document.getElementById('w-'+k); if(b){b.classList.add('owned'); b.querySelector('small').innerText="BESITZ";} });
            let ab=document.getElementById('w-'+state.currentWeapon);
            document.querySelectorAll('.shop-btn').forEach(b=>b.classList.remove('active'));
            if(ab) ab.classList.add('active');
            for(let k in state.staff) { let el=document.getElementById('cnt-'+k); if(el) el.innerText=state.staff[k]; }
        }
        function showTab(t) {
            ['weapons','staff','casino'].forEach(x=>document.getElementById('tab-'+x).classList.add('hidden'));
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
            event.target.classList.add('active');
        }
        function rand(min,max){ return Math.floor(Math.random()*(max-min+1)+min); }
        function spawnParticles(x,y,n,c){
            for(let i=0;i<n;i++){
                let p=document.createElement('div'); p.className='particle'; p.style.background=c;
                p.style.boxShadow="0 0 5px "+c; p.style.left=x+'px'; p.style.top=y+'px';
                p.style.setProperty('--tx',(Math.random()-0.5)*100+'px');
                p.style.setProperty('--ty',(Math.random()-0.5)*100+'px');
                document.body.appendChild(p); setTimeout(()=>p.remove(),600);
            }
        }
        // Neuer Speichername f√ºr frischen Start
        function saveGame() { localStorage.setItem('zDovV3_Final', JSON.stringify(state)); els.save.style.opacity=1; setTimeout(()=>els.save.style.opacity=0,1000); }
        function loadGame() { 
            try{
                let s=JSON.parse(localStorage.getItem('zDovV3_Final')); 
                if(s) { state={...state,...s}; }
            } catch(e){} 
        }
    </script>
</body>

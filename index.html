<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Z' D√ñV - FINAL V7</title>
    <style>
        /* --- RESET & BASIS --- */
        * { touch-action: manipulation; -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; }
        body {
            background-color: #111; color: white; font-family: "Courier New", Courier, monospace; 
            text-align: center; margin: 0; padding: 10px; overflow: hidden; transition: background 0.8s ease;
            height: 100vh; width: 100vw; position: fixed; /* Fixiert Viewport */
        }

        /* ZONEN */
        body.zone-1 { background: radial-gradient(circle, #2c3e50 0%, #000 100%); }
        body.zone-2 { background: radial-gradient(circle, #4a004a 0%, #000 100%); }
        body.zone-3 { background: radial-gradient(circle, #500 0%, #000 100%); }

        h1 { margin: 0; font-size: 1.8rem; color: #ff00ff; text-shadow: 0 0 10px #ff00ff; pointer-events: none; }
        .badge { background: cyan; color: black; padding: 2px 6px; font-size: 0.8rem; font-weight: bold; border-radius: 4px; }
        
        /* STATUS */
        .stats-bar {
            background: #222; border: 1px solid #555; padding: 5px; margin-top: 5px; border-radius: 8px;
            display: flex; justify-content: space-around; font-size: 0.9rem;
        }
        .money { color: gold; font-weight: bold; }

        /* HP BAR */
        .bar-wrap { width: 100%; height: 18px; background: #333; margin: 8px 0; border: 2px solid white; border-radius: 10px; overflow: hidden; }
        .bar { width: 100%; height: 100%; background: #ff4757; transition: width 0.1s linear; }

        /* ARENA */
        .arena { height: 230px; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #enemy-name { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; text-shadow: 0 0 5px black; }
        
        #face {
            font-size: 110px; cursor: pointer; z-index: 10; 
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));
            /* Wichtig: Keine CSS Transition hier, damit JS-Animation sofort greift */
        }
        #face:active { transform: scale(0.9); }
        
        /* Animation Klassen */
        .hit-anim { animation: shake 0.1s ease-in-out; color: #ff4757; filter: drop-shadow(0 0 20px red) !important; }
        .dead { filter: grayscale(100%); transform: rotate(180deg) !important; pointer-events: none; transition: transform 0.5s; }
        
        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-8px, 8px) rotate(8deg); }
            75% { transform: translate(8px, -8px) rotate(-8deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        #weapon-anim { 
            position: absolute; font-size: 90px; opacity: 0; pointer-events: none; 
            top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 20;
        }
        .smash-anim { animation: smash 0.15s forwards; }
        @keyframes smash {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5) rotate(-45deg); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.0) rotate(-90deg); }
        }

        #next-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #00ff00; color: black; border: 3px solid white; padding: 15px 30px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; z-index: 100; border-radius: 50px;
            box-shadow: 0 0 30px #00ff00; display: none;
        }

        /* SHOP & TABS */
        .shop-area { height: 400px; background: #1a1a1a; border-top: 3px solid cyan; margin-top: 5px; display: flex; flex-direction: column; }
        .tabs { display: flex; background: #333; }
        .tab { flex: 1; padding: 10px; background: transparent; border: none; color: #aaa; cursor: pointer; font-weight: bold; font-size: 0.9rem; }
        .tab.active { background: cyan; color: black; }
        .content { flex: 1; overflow-y: auto; padding: 10px; display: none; }
        .content.active { display: block; }

        /* ITEMS */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .item { background: #222; border: 1px solid #444; padding: 8px; cursor: pointer; display: flex; align-items: center; gap: 5px; text-align: left; border-radius: 5px; }
        .item.owned { border-color: gold; }
        .item.active { border-color: cyan; background: #003333; }
        .item h4 { margin: 0; font-size: 0.75rem; }
        .item small { font-size: 0.65rem; color: #888; }
        .icon { font-size: 1.3rem; }

        /* CASINO BOXES */
        .casino-box { background: #252525; border: 2px solid gold; padding: 10px; margin-bottom: 15px; border-radius: 10px; position: relative; }
        .c-btn { background: gold; color: black; border: none; padding: 8px 16px; margin: 4px; cursor: pointer; font-weight: bold; border-radius: 4px; font-size: 0.9rem; }
        .c-btn:disabled { background: #555; color: #888; cursor: not-allowed; }
        .bet-in { background: black; color: white; border: 1px solid #555; width: 80px; text-align: center; padding: 6px; font-size: 1rem; }
        
        /* SLOTS */
        .slot-row { display: flex; justify-content: center; gap: 5px; margin: 10px 0; background: #000; padding: 5px; border: 1px solid #444; }
        .reel { width: 40px; height: 50px; background: white; color: black; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; border-radius: 3px; }
        
        /* BLACKJACK */
        .cards { min-height: 50px; display: flex; justify-content: center; gap: 5px; margin: 10px; }
        .card { 
            background: white; color: black; padding: 5px; border-radius: 4px; font-weight: bold; 
            width: 35px; height: 50px; display: flex; align-items: center; justify-content: center; 
            border: 1px solid #999; font-size: 1rem; 
            animation: dealCard 0.3s ease-out;
        }
        .card.hidden { background: repeating-linear-gradient(45deg, #606dbc, #606dbc 5px, #465298 5px, #465298 10px); color: transparent; border: 2px solid white; }
        
        @keyframes dealCard {
            from { transform: translateY(-50px) scale(0.5); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        #msg { color: cyan; font-weight: bold; min-height: 25px; margin: 5px; font-size: 0.9rem; }
        #save-notify { position: absolute; top: 10px; right: 10px; font-size: 0.8rem; color: #00ff00; opacity: 0; transition: opacity 0.5s; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="zone-1">

    <div id="save-notify">üíæ SAVED</div>

    <h1>Z' D√ñV <span class="badge" id="lvl-badge">LVL 1</span></h1>
    <div id="zone-name" style="color:cyan; margin-bottom:5px; font-size:0.8rem;">üìç HINTERHOF</div>

    <div class="stats-bar">
        <span>HP: <span id="hp-txt">100</span></span>
        <span class="money"><span id="money-txt">0</span> ‚Ç¨</span>
    </div>

    <div class="bar-wrap"><div id="hp-bar" class="bar"></div></div>
    
    <div class="arena">
        <div id="enemy-name">VS OGUZ</div>
        <div id="weapon-anim">üëä</div>
        <div id="face" onpointerdown="hit(event)">üë®‚Äçü¶≤</div>
        <button id="next-btn" onclick="nextLevel()">WEITER >></button>
    </div>
    
    <div id="msg">Mach ihn platt!</div>

    <div class="shop-area">
        <div class="tabs">
            <button class="tab active" onclick="tab('waffen')">‚öîÔ∏è Waffen</button>
            <button class="tab" onclick="tab('crew')">üë• Crew</button>

        </div>

        <div id="tab-waffen" class="content active">
            <div class="grid" id="weapon-list"></div>
        </div>

        <div id="tab-crew" class="content">
            <div class="grid" id="staff-list"></div>
        </div>

        <div id="tab-casino" class="content">
            
            <div class="casino-box">
                <div style="color:gold; font-weight:bold; margin-bottom:5px">üÉè BLACKJACK (3:2)</div>
                
                <div style="font-size:0.8rem; color:#aaa;">Dealer: <span id="d-score">0</span></div>
                <div id="d-cards" class="cards"></div>
                
                <div style="font-size:0.8rem; color:#aaa;">Du: <span id="p-score">0</span></div>
                <div id="p-cards" class="cards"></div>
                
                <input type="number" id="bj-bet" class="bet-in" value="100">
                <div style="margin-top:5px">
                    <span id="bj-start-div"><button class="c-btn" onclick="startBJ()">START</button></span>
                    <span id="bj-play-div" class="hidden">
                        <button class="c-btn" style="background:#2ed573" onclick="hitBJ()">HIT</button>
                        <button class="c-btn" style="background:#e74c3c; color:white" onclick="standBJ()">STAND</button>
                    </span>
                </div>
            </div>

            <div class="casino-box">
                <div style="color:gold; font-weight:bold">üé∞ SLOTS (High Risk)</div>
                <div class="slot-row">
                    <div id="reel1" class="reel">üëä</div>
                    <div id="reel2" class="reel">üçí</div>
                    <div id="reel3" class="reel">üíé</div>
                </div>
                <button class="c-btn" id="slot-btn" onclick="spinSlots()">100‚Ç¨ DREHEN</button>
            </div>

            <div class="casino-box">
                <div style="color:gold; font-weight:bold">üü° YAZI TURA (x2)</div>
                <div id="coin-display" style="font-size:3rem; margin:10px;">ü™ô</div>
                <input type="number" id="coin-bet" class="bet-in" placeholder="Einsatz">
                <button class="c-btn" onclick="spinCoin()">WERFEN</button>
            </div>

        </div>
    </div>

    <script>
        // --- SOUNDS ---
        const sounds = { hit: new Audio('hit.m4a'), buy: new Audio('buy.mp3'), win: new Audio('win.mp3') };
        function snd(t){ try{ let s=sounds[t].cloneNode(); s.volume=0.5; s.play().catch(()=>{}); }catch(e){} }

        // --- DATEN ---
        const weapons = {
            'fist': {name:'Faust', dmg:[5,10], icon:'üëä', price:0},
            'slipper': {name:'Terlik', dmg:[15,25], icon:'ü©¥', price:50},
            'pan': {name:'Pfanne', dmg:[35,50], icon:'üç≥', price:250},
            'hammer': {name:'Hammer', dmg:[70,100], icon:'üî®', price:600},
            'bat': {name:'Keule', dmg:[150,250], icon:'üèè', price:1500},
            'fart': {name:'Atom-D√∂v', dmg:[500,999], icon:'‚ò£Ô∏è', price:5000}
        };

        const staff = {
            'champ': {name:'Champ', dps:1, price:100, icon:'üß¢'},
            'lion': {name:'Lion', dps:5, price:500, icon:'üï∂Ô∏è'},
            'haji': {name:'Haji Han', dps:25, price:2000, icon:'üòé'}
        };

        // Faces f√ºr Animation
        const faces = {
            1: { norm: "üë®‚Äçü¶≤", hit: "üòñ" },
            2: { norm: "üßîüèª", hit: "üò´" },
            3: { norm: "üßë‚Äçü¶±", hit: "ü§ï" }
        };

        // --- STATE ---
        let game = {
            money: 0, level: 1, hp: 100, maxHp: 100,
            inv: ['fist'], weapon: 'fist',
            staff: { 'champ':0, 'lion':0, 'haji':0 }
        };
        let isDead = false;

        // --- INIT ---
        // V7 Laden (Neuer Name = Reset)
        let saved = localStorage.getItem('zDovV7_Final');
        if(saved) { try { game = {...game, ...JSON.parse(saved)}; } catch(e) {} }
        
        // Safety Check
        if(game.hp <= 0) {
            isDead = true; game.hp = 0;
            document.getElementById('next-btn').style.display = "block";
            document.getElementById('face').classList.add('dead');
            document.getElementById('face').innerText = "üòµ";
        }

        renderShop(); updateUI(); updateZone();

        // Loops
        setInterval(()=>{
            if(isDead) return;
            let dps = (game.staff.champ*1) + (game.staff.lion*5) + (game.staff.haji*25);
            if(dps>0) damage(dps);
        }, 1000);
        setInterval(()=>{ localStorage.setItem('zDovV7_Final', JSON.stringify(game)); }, 3000);

        // --- KAMPF ---
        function hit(e) {
            if(isDead) return;
            snd('hit');
            
            let w = weapons[game.weapon];
            let dmg = Math.floor(Math.random()*(w.dmg[1]-w.dmg[0]+1)+w.dmg[0]);
            if(Math.random()<0.15) { dmg*=2; showMsg("CRIT! "+dmg, "red"); }
            
            game.money += Math.floor(Math.random()*3 + game.level);
            
            // ANIMATION (Face Swap + Shake)
            let f = document.getElementById('face');
            let zoneId = game.level <= 10 ? 1 : (game.level <= 20 ? 2 : 3);
            
            // 1. Emoji √§ndern
            f.innerText = faces[zoneId].hit;
            
            // 2. CSS Animation neu starten
            f.classList.remove('hit-anim');
            void f.offsetWidth; 
            f.classList.add('hit-anim');
            
            // 3. Zur√ºcksetzen nach 150ms
            setTimeout(() => {
                if(!isDead) f.innerText = faces[zoneId].norm;
            }, 150);

            // Waffe
            let anim = document.getElementById('weapon-anim');
            anim.innerText = w.icon;
            anim.classList.remove('smash-anim');
            void anim.offsetWidth; 
            anim.classList.add('smash-anim');

            damage(dmg);
        }

        function damage(amount) {
            game.hp -= amount;
            if(game.hp <= 0) { game.hp = 0; kill(); }
            updateUI();
        }

        function kill() {
            if(isDead) return;
            isDead = true;
            snd('win');
            document.getElementById('face').innerText = "üòµ";
            document.getElementById('face').classList.add('dead');
            document.getElementById('next-btn').style.display = "block";
            let bonus = 50 * game.level;
            game.money += bonus;
            showMsg("SIEG! +"+bonus+"‚Ç¨", "#00ff00");
        }

        function nextLevel() {
            game.level++;
            game.maxHp = Math.floor(game.maxHp * 1.4);
            game.hp = game.maxHp;
            isDead = false;
            document.getElementById('face').classList.remove('dead');
            document.getElementById('next-btn').style.display = "none";
            showMsg("Level "+game.level, "cyan");
            updateZone(); updateUI();
        }

        function updateZone() {
            let body = document.body;
            let name = document.getElementById('enemy-name');
            let zone = document.getElementById('zone-name');
            let face = document.getElementById('face');

            body.className = '';
            if(game.level <= 10) {
                body.classList.add('zone-1'); name.innerText="VS OGUZ"; zone.innerText="üìç HINTERHOF";
                if(!isDead) face.innerText = faces[1].norm;
            } else if(game.level <= 20) {
                body.classList.add('zone-2'); name.innerText="VS YNSANON"; zone.innerText="üìç SHISHA BAR";
                if(!isDead) face.innerText = faces[2].norm;
            } else {
                body.classList.add('zone-3'); name.innerText="VS MIKAUTADZE"; zone.innerText="üìç BOX CLUB";
                if(!isDead) face.innerText = faces[3].norm;
            }
        }

        // --- SHOP ---
        function renderShop() {
            let wHTML = "";
            for(let key in weapons) {
                let w = weapons[key];
                let owned = game.inv.includes(key);
                let btnClass = (game.weapon === key) ? "item active" : (owned ? "item owned" : "item");
                wHTML += `<div class="${btnClass}" onclick="buyW('${key}')"><div class="icon">${w.icon}</div><div><h4>${w.name}</h4><small>${owned?"Besitz":w.price+" ‚Ç¨"}</small></div></div>`;
            }
            document.getElementById('weapon-list').innerHTML = wHTML;

            let sHTML = "";
            for(let key in staff) {
                let s = staff[key];
                let cost = Math.floor(s.price * Math.pow(1.2, game.staff[key]));
                sHTML += `<div class="item" onclick="buyS('${key}')"><div class="icon">${s.icon}</div><div style="flex:1"><h4>${s.name}</h4><small>${cost} ‚Ç¨</small></div><div style="background:red;padding:2px 5px;border-radius:50%;font-size:0.7rem">${game.staff[key]}</div></div>`;
            }
            document.getElementById('staff-list').innerHTML = sHTML;
        }

        function buyW(key) {
            let w = weapons[key];
            if(game.inv.includes(key)) { game.weapon = key; }
            else if(game.money >= w.price) { game.money -= w.price; game.inv.push(key); game.weapon = key; snd('buy'); }
            else showMsg("Zu teuer!", "red");
            renderShop(); updateUI();
        }
        function buyS(key) {
            let s = staff[key];
            let cost = Math.floor(s.price * Math.pow(1.2, game.staff[key]));
            if(game.money >= cost) { game.money -= cost; game.staff[key]++; snd('buy'); }
            else showMsg("Zu teuer!", "red");
            renderShop(); updateUI();
        }

        // --- CASINO: SLOTS ---
        let spinning = false;
        function spinSlots() {
            if(spinning) return;
            if(game.money < 100) return showMsg("Brauchst 100‚Ç¨", "red");
            
            game.money -= 100; updateUI(); spinning = true;
            let btn = document.getElementById('slot-btn'); btn.disabled = true;
            
            let sym = ["üëä","ü©¥","üçí","üíé"];
            let r1 = document.getElementById('reel1');
            let r2 = document.getElementById('reel2');
            let r3 = document.getElementById('reel3');
            
            // Loop Funktion f√ºr Animation
            let count = 0;
            let interval = setInterval(() => {
                r1.innerText = sym[Math.floor(Math.random()*4)];
                r2.innerText = sym[Math.floor(Math.random()*4)];
                r3.innerText = sym[Math.floor(Math.random()*4)];
                count++;
                if(count > 10) clearInterval(interval);
            }, 100);

            // Stoppen nacheinander
            setTimeout(() => {
                let res1 = sym[Math.floor(Math.random()*4)];
                r1.innerText = res1;
                
                setTimeout(() => {
                    let res2 = sym[Math.floor(Math.random()*4)];
                    r2.innerText = res2;
                    
                    setTimeout(() => {
                        let res3 = sym[Math.floor(Math.random()*4)];
                        r3.innerText = res3;
                        spinning = false; btn.disabled = false;
                        
                        if(res1 == res3 && res2 == res3) {
                            let w = res1=='üíé' ? 1000 : 300; game.money += w; 
                            showMsg("JACKPOT! +"+w, "gold"); snd('win');
                        } else showMsg("Niete!", "red");
                        updateUI();
                    }, 500);
                }, 500);
            }, 1100);
        }

        // --- CASINO: YAZI TURA ---
        function spinCoin() {
            let bet = parseInt(document.getElementById('coin-bet').value);
            if(bet>game.money || isNaN(bet) || bet<=0) return showMsg("Einsatz?", "red");
            game.money -= bet; updateUI();
            let c = document.getElementById('coin-display');
            
            let i = 0;
            let loop = setInterval(() => {
                c.innerText = i%2==0 ? "üü°" : "ü¶Ö";
                i++;
                if(i > 10) {
                    clearInterval(loop);
                    let win = Math.random() < 0.5;
                    c.innerText = win ? "üü°" : "ü¶Ö"; // Yazi oder Tura
                    if(win) { game.money += bet*2; showMsg("GEWONNEN!", "#00ff00"); snd('buy'); }
                    else showMsg("VERLOREN!", "red");
                    updateUI();
                }
            }, 100);
        }

        // --- CASINO: BLACKJACK (ASYNC/AWAIT REALISMUS) ---
        let bjDeck=[], pHand=[], dHand=[], bjBet=0, bjLock=false;
        
        const delay = ms => new Promise(res => setTimeout(res, ms));

        async function startBJ() {
            if(bjLock) return;
            let bet = parseInt(document.getElementById('bj-bet').value);
            if(bet > game.money || bet <= 0 || isNaN(bet)) return showMsg("Einsatz?", "red");
            
            game.money -= bet; bjBet=bet; updateUI();
            bjLock = true;
            
            // UI Reset
            document.getElementById('bj-start-div').classList.add('hidden');
            document.getElementById('bj-play-div').classList.add('hidden'); // Noch versteckt lassen
            document.getElementById('p-cards').innerHTML = "";
            document.getElementById('d-cards').innerHTML = "";
            document.getElementById('p-score').innerText = "0";
            document.getElementById('d-score').innerText = "0";

            bjDeck = [2,3,4,5,6,7,8,9,10,10,10,10,11, 2,3,4,5,6,7,8,9,10,10,10,10,11, 2,3,4,5,6,7,8,9,10,10,10,10,11];
            pHand = []; dHand = [];

            // AUSTEILEN MIT PAUSEN
            await delay(500);
            pHand.push(draw()); renderCards(false); snd('hit');
            await delay(500);
            dHand.push(draw()); renderCards(false); snd('hit');
            await delay(500);
            pHand.push(draw()); renderCards(false); snd('hit');
            await delay(500);
            dHand.push(draw()); renderCards(true); snd('hit'); // Zweite Karte verdeckt rendern (Logik sp√§ter)

            document.getElementById('bj-play-div').classList.remove('hidden');
            bjLock = false;
            
            if(score(pHand) === 21) endBJ(true);
        }

        function draw() { return bjDeck[Math.floor(Math.random()*bjDeck.length)]; }
        function score(h) {
            let s = h.reduce((a,b)=>a+b,0);
            let aces = h.filter(x=>x==11).length;
            while(s>21 && aces>0) { s-=10; aces--; }
            return s;
        }

        function renderCards(hideDealerSecond) {
            let pHTML = pHand.map(c => `<div class="card">${c==11?'A':c}</div>`).join('');
            document.getElementById('p-cards').innerHTML = pHTML;
            document.getElementById('p-score').innerText = score(pHand);

            let dHTML = "";
            dHand.forEach((c, i) => {
                if(hideDealerSecond && i === 1) {
                    dHTML += `<div class="card hidden">?</div>`;
                } else {
                    dHTML += `<div class="card">${c==11?'A':c}</div>`;
                }
            });
            document.getElementById('d-cards').innerHTML = dHTML;
            // Wenn versteckt, zeige Score der ersten Karte, sonst Summe
            document.getElementById('d-score').innerText = hideDealerSecond ? (dHand[0]==11?11:dHand[0]) : score(dHand);
        }

        async function hitBJ() {
            if(bjLock) return;
            pHand.push(draw()); snd('hit');
            renderCards(true);
            if(score(pHand) > 21) endBJ(false);
        }

        async function standBJ() {
            if(bjLock) return;
            bjLock = true;
            document.getElementById('bj-play-div').classList.add('hidden');
            
            // Verdeckte Karte umdrehen
            renderCards(false);
            await delay(800);

            // Dealer zieht
            while(score(dHand) < 17) {
                dHand.push(draw());
                renderCards(false);
                snd('hit');
                await delay(1000); // 1 Sekunde Pause pro Karte
            }

            let p = score(pHand); let d = score(dHand);
            if(d > 21 || p > d) endBJ(true);
            else if(p == d) endBJ('tie');
            else endBJ(false);
        }

        function endBJ(win) {
            bjLock = false;
            if(win===true) { game.money += Math.floor(bjBet*2); showMsg("BJ: SIEG!", "#00ff00"); snd('buy'); }
            else if(win==='tie') { game.money += bjBet; showMsg("BJ: Unentschieden", "orange"); }
            else showMsg("BJ: Verloren", "red");
            
            document.getElementById('bj-start-div').classList.remove('hidden');
            document.getElementById('bj-play-div').classList.add('hidden');
            updateUI();
        }

        // --- UTILS ---
        function updateUI() {
            document.getElementById('money-txt').innerText = game.money;
            document.getElementById('hp-txt').innerText = game.hp + "/" + game.maxHp;
            document.getElementById('lvl-badge').innerText = "LVL " + game.level;
            document.getElementById('hp-bar').style.width = (game.hp/game.maxHp*100) + "%";
        }
        function showMsg(txt, col) { let m=document.getElementById('msg'); m.innerText=txt; m.style.color=col||"cyan"; }
        function tab(name) {
            document.querySelectorAll('.content').forEach(c=>c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
            document.getElementById('tab-'+name).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
